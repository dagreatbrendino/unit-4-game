<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BK - Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class ="row">
                    <div class="col" value="test">
                        <h5 id="instructions">Choose the character that you want to fight as!</h5>
                    </div>
            </div>
            <!-- This div will be filled with all the characters via js and will remove characters after they have been chosen to as the player character or the defender -->
            <div id="char-selection" class = "row">

            </div>
            <div class ="row">
                <div class="col" value="test">
                    <h4>Your Character</h4>
                </div>
            </div>
            <!-- This will be an image of the character chosen by the player -->
            <div id="player" class ="row">
                    <div class="col-3">
                        <img class="img-fluid" src="assets/images/placeholder.png" alt="playercharacter"/>
                        <h6 class="healthpoints text-center"></h6>
                        <div class="healthbar-background">
                            <div class="healthbar"></div>
                        </div>
                    </div>
            </div>
            <!-- Attack Button -->
            <div class ="row">
                    <div class="col">
                        <button id="attack">Attack</button>
                    </div>
            </div>
            <div class ="row">
                    <div class="col" value="test">
                        <h4>Defender</h4>
                    </div>
            </div>
            <!-- Image of Defender -->
            <div id="defender" class="row">
                <div class ="col-3">
                        <img class="img-fluid" src="assets/images/placeholder.png" alt="enemycharacter"/>
                        <h6 class="healthpoints text-center"></h6>
                        <div class="healthbar-background">
                                <div class="healthbar"></div>
                        </div>
                </div>
            </div>
            <div class ="row">
                    <div id="info" class="col">
                        <!-- Info about last attack, game status, etc. -->
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
